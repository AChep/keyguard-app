name: "✔️ Check Jetifier"

on:
  workflow_dispatch:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  check-jetifier:
    name: Check Jetifier
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/setup_gradle
      - name: "Check Jetifier"
        run: ./gradlew checkJetifier
