name: "üåê Synchronize Localization"

on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths:
      - 'common/src/commonMain/composeResources/values/*.xml'
      - 'listing/google/base/*.html'
      - 'listing/google/base/*.xml'
      # Configuration.
      - 'crowdin.yml'

jobs:
  sync-localization:
    name: Synchronize Crowdin Translations
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: crowdin/github-action@v2
        with:
          upload_sources: true
          # We only want to upload the sources, nothing else is
          # supported.
          upload_translations: false
          download_translations: true
          create_pull_request: true
          pull_request_labels: 'robot,enhancement'
          pull_request_assignees: 'AChep'
          config: 'crowdin.yml'
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_TOKEN }}
          CROWDIN_PROJECT_ID: ${{ secrets.CROWDIN_PROJECT_ID }}
          CROWDIN_PERSONAL_TOKEN: ${{ secrets.CROWDIN_PERSONAL_TOKEN }}
