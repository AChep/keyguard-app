app-id: com.artemchep.keyguard
runtime: org.gnome.Platform
runtime-version: '49'
sdk: org.gnome.Sdk
tags: [ proprietary ]
command: Keyguard
finish-args:
  - --share=network
  - --share=ipc
  - --socket=x11
  - --device=dri
  - --talk-name=org.gtk.vfs.*
  - --talk-name=org.freedesktop.Notifications
  - --filesystem=xdg-run/gvfsd
  - --filesystem=xdg-download
  - --filesystem=xdg-documents:ro
  - --filesystem=xdg-desktop:ro
modules:
  - name: keyguard
    only-arches:
      - x86_64
      - aarch64
    buildsystem: simple
    build-commands:
      - cp -rf app/* /app/
      - install -Dm 644 -t /app/share/applications com.artemchep.keyguard.desktop
      - install -Dm 644 -t /app/share/metainfo com.artemchep.keyguard.metainfo.xml
      - install -Dm 644 icon.png /app/share/icons/hicolor/128x128/apps/com.artemchep.keyguard.png
    sources:
      # Pre-built x86_64 binaries of the app
      - type: dir
        only-arches:
          - x86_64
        path: "app-x86_64/"
        dest: "app/"
      # Pre-built aarch64 binaries of the app
      - type: dir
        only-arches:
          - aarch64
        path: "app-aarch64/"
        dest: "app/"
      # Common
      - type: file
        path: icon.png
      - type: file
        path: com.artemchep.keyguard.desktop
      - type: file
        path: com.artemchep.keyguard.metainfo.xml
